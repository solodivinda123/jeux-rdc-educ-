    <script>
        // Enhanced functionality for the ABC Puzzle game page
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const gameIframe = document.getElementById('gameIframe');
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('.nav');
            const searchForm = document.getElementById('searchForm');
            const searchBox = document.getElementById('searchBox');
            
            // Mobile menu functionality
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                nav.classList.toggle('active');
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && !nav.contains(event.target)) {
                    hamburger.classList.remove('active');
                    nav.classList.remove('active');
                }
            });
            
            // Search functionality
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchBox.value.trim();
                if (query) {
                    // Simulate search - in real app, this would redirect to search results
                                         showNotification(`Recherche de: ${query}`, 'info');
                    // Uncomment below line for actual search functionality
                    // window.location.href = `/search-results.html?q=${encodeURIComponent(query)}`;
                }
            });
            
            // Search close button functionality
            const searchClose = document.getElementById('searchClose');
            if (searchClose) {
                searchClose.addEventListener('click', function() {
                    searchBox.value = '';
                    searchBox.focus();
                });
            }
            
            // Auto-hide search close button
            searchBox.addEventListener('input', function() {
                if (this.value.trim()) {
                    searchClose.style.display = 'block';
                } else {
                    searchClose.style.display = 'none';
                }
            });
            
            // Game loading simulation
            if (loader && gameIframe) {
                // Show loader initially
                loader.style.display = 'block';
                gameIframe.style.display = 'none';
                
                // Simulate loading time
                setTimeout(function() {
                    loader.style.display = 'none';
                    gameIframe.style.display = 'block';
                }, 1500);
            }
            
            // Add to favorites functionality
            const favIcon = document.getElementById('favIcon');
            if (favIcon) {
                favIcon.addEventListener('click', function() {
                    const icon = favIcon.querySelector('i');
                    if (icon.classList.contains('fa-heart-o')) {
                        icon.classList.remove('fa-heart-o');
                        icon.classList.add('fa-heart');
                        icon.style.color = '#e74c3c';
                        // Store in localStorage for persistence
                        localStorage.setItem('abcPuzzleFavorite', 'true');
                                                 showNotification('Ajouté aux Favoris!', 'success');
                    } else {
                        icon.classList.remove('fa-heart');
                        icon.classList.add('fa-heart-o');
                        icon.style.color = '';
                        localStorage.removeItem('abcPuzzleFavorite');
                                                 showNotification('Retiré des Favoris!', 'info');
                    }
                });
                
                // Check if already favorited
                if (localStorage.getItem('abcPuzzleFavorite') === 'true') {
                    const icon = favIcon.querySelector('i');
                    icon.classList.remove('fa-heart-o');
                    icon.classList.add('fa-heart');
                    icon.style.color = '#e74c3c';
                }
            }
            
            // Enhanced star rating functionality
            const stars = document.querySelectorAll('.stars');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const currentRating = this.getAttribute('data-default');
                                         const newRating = prompt('Notez ce jeu (1-5 étoiles):', currentRating);
                    
                    if (newRating && !isNaN(newRating) && newRating >= 1 && newRating <= 5) {
                        this.setAttribute('data-default', newRating);
                                                 this.textContent = `${newRating} étoiles`;
                         showNotification(`Merci d'avoir noté ce jeu ${newRating} étoiles!`, 'success');
                    }
                });
            });
            
            // Notification system
            function showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => notification.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: 500;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                    max-width: 300px;
                `;
                
                // Set background color based on type
                switch(type) {
                    case 'success':
                        notification.style.backgroundColor = '#4CAF50';
                        break;
                    case 'error':
                        notification.style.backgroundColor = '#f44336';
                        break;
                    case 'warning':
                        notification.style.backgroundColor = '#ff9800';
                        break;
                    default:
                        notification.style.backgroundColor = '#2196F3';
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            // Add notification animations to CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Keyboard navigation for accessibility
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    // Close mobile menu with Escape key
                    hamburger.classList.remove('active');
                    nav.classList.remove('active');
                }
            });
            
            // Focus management for accessibility
            const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
            const firstFocusableElement = document.querySelector(focusableElements);
            const focusableContent = document.querySelectorAll(focusableElements);
            const lastFocusableElement = focusableContent[focusableContent.length - 1];
            
            // Trap focus in mobile menu when open
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' && nav.classList.contains('active')) {
                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusableElement) {
                            e.preventDefault();
                            lastFocusableElement.focus();
                        }
                    } else {
                        if (document.activeElement === lastFocusableElement) {
                            e.preventDefault();
                            firstFocusableElement.focus();
                        }
                    }
                }
            });
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Lazy loading for images
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });
            
            images.forEach(img => imageObserver.observe(img));
            
            // Performance optimization: Debounce search input
            let searchTimeout;
            searchBox.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    // Simulate search suggestions or filtering
                    if (this.value.trim().length > 2) {
                        showNotification(`Recherche de: ${this.value.trim()}`, 'info');
                    }
                }, 300);
            });
            
            // Add loading state to buttons
            document.querySelectorAll('button, .btn').forEach(button => {
                button.addEventListener('click', function() {
                    if (!this.classList.contains('loading')) {
                        this.classList.add('loading');
                        this.style.pointerEvents = 'none';
                        
                        setTimeout(() => {
                            this.classList.remove('loading');
                            this.style.pointerEvents = '';
                        }, 1000);
                    }
                });
            });
            // 🔤 French Alphabet Pronunciation System
            const frenchAlphabet = {
                'A': 'Ah',
                'B': 'Bé',
                'C': 'Cé',
                'D': 'Dé',
                'E': 'Euh',
                'F': 'Ef',
                'G': 'Gé',
                'H': 'Ash',
                'I': 'Ee',
                'J': 'Gee',
                'K': 'Kah',
                'L': 'El',
                'M': 'Em',
                'N': 'En',
                'O': 'Oh',
                'P': 'Pé',
                'Q': 'Kü',
                'R': 'Er',
                'S': 'Es',
                'T': 'Té',
                'U': 'Ü',
                'V': 'Vé',
                'W': 'Double Vé',
                'X': 'Iks',
                'Y': 'I Grec',
                'Z': 'Zed'
            };
            
            // 🎯 French Letter Pronunciation Function
            function pronounceLetter(letter) {
                const upperLetter = letter.toUpperCase();
                if (frenchAlphabet[upperLetter]) {
                    const pronunciation = frenchAlphabet[upperLetter];
                    speakText(`La lettre ${upperLetter} se prononce ${pronunciation}`, 'fr-FR');
                    showNotification(`🔤 ${upperLetter} = ${pronunciation}`, 'info');
                }
            }
            
            // 🔊 French Text-to-Speech System
            function speakText(text, lang = 'fr-FR') {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = lang;
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;
                    
                    // Get French voice if available
                    const voices = speechSynthesis.getVoices();
                    const frenchVoice = voices.find(voice => voice.lang.includes('fr'));
                    if (frenchVoice) {
                        utterance.voice = frenchVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                }
            }
            
            // 🎮 Interactive Alphabet Game
            function createAlphabetGame() {
                const gameContainer = document.getElementById('alpLearn');
                if (gameContainer) {
                    // Create alphabet buttons
                    const alphabetDiv = document.createElement('div');
                    alphabetDiv.className = 'french-alphabet-game';
                    alphabetDiv.style.cssText = `
                        display: grid;
                        grid-template-columns: repeat(7, 1fr);
                        gap: 15px;
                        padding: 20px;
                        max-width: 600px;
                        margin: 0 auto;
                    `;
                    
                    // Generate A-Z buttons
                    for (let i = 65; i <= 90; i++) {
                        const letter = String.fromCharCode(i);
                        const button = document.createElement('button');
                        button.textContent = letter;
                        button.className = 'alphabet-btn';
                        button.style.cssText = `
                            width: 60px;
                            height: 60px;
                            border: none;
                            border-radius: 50%;
                            background: linear-gradient(45deg, #35cfe1, #2c7fb8);
                            color: white;
                            font-size: 24px;
                            font-weight: bold;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                        `;
                        
                        button.addEventListener('mouseenter', function() {
                            this.style.transform = 'scale(1.1) rotate(5deg)';
                            this.style.boxShadow = '0 6px 20px rgba(0, 0, 0, 0.3)';
                        });
                        
                        button.addEventListener('mouseleave', function() {
                            this.style.transform = 'scale(1) rotate(0deg)';
                            this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
                        });
                        
                        button.addEventListener('click', function() {
                            pronounceLetter(letter);
                            this.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                            setTimeout(() => {
                                this.style.background = 'linear-gradient(45deg, #35cfe1, #2c7fb8)';
                            }, 1000);
                        });
                        
                        alphabetDiv.appendChild(button);
                    }
                    
                    // Add game title
                    const title = document.createElement('h2');
                    title.textContent = '🎯 Apprenez l\'Alphabet Français!';
                    title.style.cssText = `
                        text-align: center;
                        color: #2c7fb8;
                        margin-bottom: 20px;
                        font-size: 28px;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                    `;
                    
                    // Add instructions
                    const instructions = document.createElement('p');
                    instructions.textContent = 'Cliquez sur une lettre pour entendre sa prononciation française!';
                    instructions.style.cssText = `
                        text-align: center;
                        color: #666;
                        margin-bottom: 20px;
                        font-size: 16px;
                    `;
                    
                    // Add practice mode button
                    const practiceBtn = document.createElement('button');
                    practiceBtn.textContent = '🎮 Mode Pratique';
                    practiceBtn.className = 'practice-btn';
                    practiceBtn.style.cssText = `
                        display: block;
                        margin: 20px auto;
                        padding: 15px 30px;
                        background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
                        color: white;
                        border: none;
                        border-radius: 25px;
                        font-size: 18px;
                        font-weight: bold;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    `;
                    
                    practiceBtn.addEventListener('click', function() {
                        startPracticeMode();
                    });
                    
                    // Clear existing content and add new game
                    gameContainer.innerHTML = '';
                    gameContainer.appendChild(title);
                    gameContainer.appendChild(instructions);
                    gameContainer.appendChild(alphabetDiv);
                    gameContainer.appendChild(practiceBtn);
                    
                    speakText('Jeu de l\'alphabet français créé! Cliquez sur les lettres pour apprendre!', 'fr-FR');
                }
            }
            
            // 🎯 Practice Mode - French Letter Recognition
            function startPracticeMode() {
                const gameContainer = document.getElementById('alpLearn');
                if (gameContainer) {
                    const letters = Object.keys(frenchAlphabet);
                    let currentLetter = letters[Math.floor(Math.random() * letters.length)];
                    let score = 0;
                    let totalQuestions = 0;
                    
                    function askQuestion() {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'practice-question';
                        questionDiv.style.cssText = `
                            text-align: center;
                            padding: 20px;
                        `;
                        
                        const question = document.createElement('h3');
                        question.textContent = `🎯 Comment se prononce la lettre ${currentLetter}?`;
                        question.style.cssText = `
                            color: #2c7fb8;
                            margin-bottom: 20px;
                            font-size: 24px;
                        `;
                        
                        const options = document.createElement('div');
                        options.style.cssText = `
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 15px;
                            max-width: 400px;
                            margin: 0 auto;
                        `;
                        
                        // Get 3 random wrong answers + 1 correct
                        const correctAnswer = frenchAlphabet[currentLetter];
                        const wrongAnswers = Object.values(frenchAlphabet).filter(answer => answer !== correctAnswer);
                        const shuffledWrong = wrongAnswers.sort(() => 0.5 - Math.random()).slice(0, 3);
                        const allOptions = [correctAnswer, ...shuffledWrong].sort(() => 0.5 - Math.random());
                        
                        allOptions.forEach(option => {
                            const button = document.createElement('button');
                            button.textContent = option;
                            button.style.cssText = `
                                padding: 15px 20px;
                                border: none;
                                border-radius: 10px;
                                background: linear-gradient(45deg, #35cfe1, #2c7fb8);
                                color: white;
                                font-size: 16px;
                                cursor: pointer;
                                transition: all 0.3s ease;
                            `;
                            
                            button.addEventListener('click', function() {
                                if (option === correctAnswer) {
                                    score++;
                                    speakText(`Correct! ${currentLetter} se prononce ${correctAnswer}`, 'fr-FR');
                                    this.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                                    showNotification('✅ Correct!', 'success');
                                } else {
                                    speakText(`Incorrect. ${currentLetter} se prononce ${correctAnswer}`, 'fr-FR');
                                    this.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                                    showNotification('❌ Incorrect!', 'error');
                                }
                                
                                totalQuestions++;
                                
                                setTimeout(() => {
                                    if (totalQuestions < 10) {
                                        currentLetter = letters[Math.floor(Math.random() * letters.length)];
                                        askQuestion();
                                    } else {
                                        showResults();
                                    }
                                }, 2000);
                            });
                            
                            options.appendChild(button);
                        });
                        
                        questionDiv.appendChild(question);
                        questionDiv.appendChild(options);
                        
                        gameContainer.innerHTML = '';
                        gameContainer.appendChild(questionDiv);
                    }
                    
                    function showResults() {
                        const percentage = Math.round((score / totalQuestions) * 100);
                        const message = `Quiz terminé! Score: ${score}/${totalQuestions} (${percentage}%)`;
                        
                        speakText(message, 'fr-FR');
                        
                        const resultsDiv = document.createElement('div');
                        resultsDiv.style.cssText = `
                            text-align: center;
                            padding: 40px;
                        `;
                        
                        const resultsTitle = document.createElement('h2');
                        resultsTitle.textContent = '🎉 Résultats du Quiz!';
                        resultsTitle.style.cssText = `
                            color: #2c7fb8;
                            margin-bottom: 20px;
                            font-size: 28px;
                        `;
                        
                        const scoreText = document.createElement('p');
                        scoreText.textContent = message;
                        scoreText.style.cssText = `
                            font-size: 20px;
                            color: #666;
                            margin-bottom: 20px;
                        `;
                        
                        const restartBtn = document.createElement('button');
                        restartBtn.textContent = '🔄 Recommencer';
                        restartBtn.style.cssText = `
                            padding: 15px 30px;
                            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
                            color: white;
                            border: none;
                            border-radius: 25px;
                            font-size: 18px;
                            cursor: pointer;
                            margin: 10px;
                        `;
                        
                        const backBtn = document.createElement('button');
                        backBtn.textContent = '🏠 Retour au Menu';
                        backBtn.style.cssText = `
                            padding: 15px 30px;
                            background: linear-gradient(45deg, #35cfe1, #2c7fb8);
                            color: white;
                            border: none;
                            border-radius: 25px;
                            font-size: 18px;
                            cursor: pointer;
                            margin: 10px;
                        `;
                        
                        restartBtn.addEventListener('click', () => {
                            score = 0;
                            totalQuestions = 0;
                            currentLetter = letters[Math.floor(Math.random() * letters.length)];
                            askQuestion();
                        });
                        
                        backBtn.addEventListener('click', createAlphabetGame);
                        
                        resultsDiv.appendChild(resultsTitle);
                        resultsDiv.appendChild(scoreText);
                        resultsDiv.appendChild(restartBtn);
                        resultsDiv.appendChild(backBtn);
                        
                        gameContainer.innerHTML = '';
                        gameContainer.appendChild(resultsDiv);
                    }
                    
                    askQuestion();
                }
            }
            
            // 🚀 Initialize French Alphabet Game
            setTimeout(() => {
                createAlphabetGame();
            }, 2000);
            
            // 🎉 Welcome Message in French
            setTimeout(() => {
                speakText('Bienvenue dans le Puzzle ABC! Prêt à apprendre l\'alphabet français?', 'fr-FR');
                showNotification('🎮 Bienvenue dans le Puzzle ABC!', 'success');
            }, 1000);
        });
    </script>
</body>
